<div class="row text-center col-12 m-3">
    <div class="col-3"></div>
    <div class="col-6" id="sign_up">

        <div *ngIf="errors" class="m-3 alert alert-danger text-danger">
            <div *ngFor="let error of errors">
                {{error.code}} : {{error.description}}
            </div>
        </div>

        <div class="row m-3">
            <label class="col-md-3"> Email </label>
            <input class="text col-md-6" type="email" [(ngModel)]="model.email">
        </div>

        <div class="row m-3">
            <label class="col-md-3"> Password</label>
            <input class="text col-md-6" type="password" [(ngModel)]="model.password">
        </div>

        <div class="row m-3">
            <label> Remember me? </label>
            <input name="remember" type="checkbox" class="m-1" [(ngModel)]="model.remember">
        </div>
        <div class="row m-3">
            <div class="col-4"></div>
            <button id="sign_up_button" class="col-4" (click)="submit()"> Login</button>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
