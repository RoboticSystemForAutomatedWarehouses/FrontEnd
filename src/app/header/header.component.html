<div class="static">
    <img class="col-12 img-responsive" src="/assets/img/wareh.jpg" height="auto">

    <nav class="row menu">

        <ul class="col-12 text-center">
            <li> <a routerLink="/home">Home</a> </li>
            <ng-container *ngIf="authenticationService.isAuthenticated; else unAuthenticatedTemplate ">
                <li> <a routerLink="/account">Account</a> </li>
                <ng-container *ngIf="authenticationService.isAdmin">
                    <li> <a routerLink="/admin">Admin Panel</a> </li>
                </ng-container>
            </ng-container>
            <ng-template #unAuthenticatedTemplate>
                <li> <a routerLink="/login">Login</a> </li>
                <li> <a routerLink="/register">Register</a> </li>
            </ng-template>
            <li> <a routerLink="/services">Services</a> </li>
            <li> <a routerLink="/about">About Us</a> </li>
            <li> <a routerLink="/contact">Call us</a> </li>
        </ul>

    </nav>
</div>
